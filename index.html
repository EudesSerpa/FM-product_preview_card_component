<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>FM | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card__content">
          <picture class="card__image-container">
            <source
              media="(min-width: 600px)"
              srcset="./assets/images/image-product-desktop.jpg"
            />
            <img
              src="./assets/images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum"
              class="card__image"
            />
          </picture>

          <figcaption class="card__details">
            <p class="card__category">Perfume</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

            <p class="card__text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="flex-group">
              <p class="card__price card__price--current">
                <span class="visually-hidden">Current price:</span>
                $149.99
              </p>
              <p class="card__price card__price--original">
                <span class="visually-hidden">Original price:</span>
                $169.99
              </p>
            </div>

            <button class="btn btn--primary" data-icon="shopping-cart">
              Add to Cart
            </button>
          </figcaption>
        </figure>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/eudes-serpa/">Eudes Serpa</a>.
      </p>
    </footer>
  </body>
</html>
